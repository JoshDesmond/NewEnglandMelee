# Upstream definition for Strapi
upstream strapi {
    server 127.0.0.1:1337;
}

# Redirect HTTP to HTTPS for both domains
server {
    listen 80;
    listen [::]:80;
    server_name 140.82.5.68 api.140.82.5.68;
    return 301 https://$host$request_uri;
}

# Main website HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name 140.82.5.68;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/nem.crt;
    ssl_certificate_key /etc/nginx/ssl/nem.key;

    # Website root
    root /var/www/nem;
    index index.html;

    # Static website files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    server_tokens off;
}

# Strapi HTTPS server (subdomain)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.140.82.5.68;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/nem.crt;
    ssl_certificate_key /etc/nginx/ssl/nem.key;

    # Increase client max body size for file uploads
    client_max_body_size 100M;

    # Proxy all requests to Strapi
    location / {
        proxy_pass http://strapi;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    server_tokens off;
}
